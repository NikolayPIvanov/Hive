<section *ngIf="categories$ | async; let list">
    <mat-card *ngFor="let category of list.items">{{ category.title }}</mat-card>
    <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex">
    </mat-paginator>
</section>
