<mat-card>
    <mat-card-header>
        <mat-card-title>Create a gig</mat-card-title>
        <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate fxLayout="column">
        
            <!-- Name -->
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>
        
            <!-- Description -->
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Description" formControlName="description"></textarea>
            </mat-form-field>

            <!-- Category -->
            <!-- <app-category-search (categorySelected)="storeCategoryId($event)"></app-category-search> -->

            <!-- Tags -->
            <app-tags-list (updateEvent)="receiveTagsList($event)" [tags]="tags"></app-tags-list>

            <!-- Submit -->
            <div class="button-wrapper">
              <button mat-flat-button color="primary">Update</button>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Ok</button>
    </mat-card-actions>
</mat-card>
