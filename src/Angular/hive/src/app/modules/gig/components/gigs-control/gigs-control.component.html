<div fxLayout="column">
    <div fxLayout="column" class="container" *ngIf="profile$ | async; let profile">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ displayName(profile) }}</mat-card-title>
                <mat-card-subtitle>Personal Information</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content fxLayout="column" class="full-heigth">
                <section fxLayout="row">
                    <div fxFlex="30" fxLayout="column">
                        <p>
                            <strong> Contact Email: </strong> {{ email }} 
                        </p>

                        <p>
                            <strong> Education: </strong> {{ profile.education }} 
                        </p>
                    </div>
                    <div fxFlex="30" fxLayout="column">
                        <p>
                            <strong> Languages: </strong> {{ profile.languages?.join(',') }} 
                        </p>

                        <p>
                            <strong> Skills: </strong> {{ profile.skills?.join(',') }} 
                        </p>
                    </div>
                    
                    <div fxFlex="30" fxLayout="column" fxLayoutAlign="end end">
                        <div fxLayout="row">
                            <a mat-button [routerLink]="['/billing/overview']">
                                <mat-icon>credit_card</mat-icon>
                                <span>Billing</span>
                            </a>
                            <a mat-button [routerLink]="['/orders']">
                                <mat-icon>request_quote</mat-icon>
                                <span>Orders</span>
                            </a>
                            <button mat-button (click)="onCreateNew()">
                                <mat-icon>add</mat-icon>
                                <span>Create gig</span>
                            </button>
                        </div>
                    </div>
                </section>
            </mat-card-content>
        </mat-card>
    
        <mat-divider fxFlexOffset="1%">
        </mat-divider>

        <h2>My Gigs</h2>

        <ng-container *ngIf="(gigs$ | async) && (gigs$ | async)?.items && (gigs$ | async)?.items?.length; else elseTemplate">
            <div
                *ngIf="gigs$ | async; let list"
                fxLayout="row wrap"
                fxLayoutAlign="start center"
                fxLayoutGap="3%">

                <app-gig-card 
                    *ngFor="let gig of list.items" 
                    [gig]="gig" 
                    [profile]="profile"
                    (onDeleted)="reload($event)"
                    fxFlex="22"></app-gig-card>
            
            </div>

            <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </ng-container>
        <ng-template #elseTemplate>
            <div fxLayout="column" fxFill fxLayoutAlign="start center" class="container">
                <mat-icon fxFlex="50">work_outline</mat-icon>
            
                <h1>No gigs found</h1>
            
            </div>
        </ng-template>
        
    </div>
    
</div>
