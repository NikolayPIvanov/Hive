<div style="position: relative">
    <ngx-spinner [fullScreen]="false" name="card"></ngx-spinner>
</div>
<mat-card fxLayout="column">
    <mat-card-header>
        <img *ngIf="profile$ | async; let profile" mat-card-avatar 
            [src]="profile.avatarUri || '../../../../../assets/user.png'">	
        <mat-card-title> {{ gig.title! | limitTo:'12' }} </mat-card-title>
        <mat-card-subtitle *ngIf="profile$ | async; let profile"> 
            By {{ profile.givenName }} {{ profile.surname }} 
        </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image 
        [src]="gig.imagePath?.path || '../../../../assets/no_image.png'"
        style="max-height: 12rem;"
        alt="Photo of a Gig">
    <mat-card-content  fxLayout="row" fxFlexAlign="center center" style="margin-bottom: 1rem;">
        <mat-divider>
        </mat-divider>
        <h2>Starts at <strong>{{ gig.prices![0] || '--' }} $</strong> </h2>
    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutGap="3rem" fxLayoutAlign="space-around">
        <button mat-flat-button color="primary" [fxFlex]="!isOwner" fxFlex="40" (click)="onDetails()">Inspect</button>
        <button *ngIf="isOwner" color="warn" mat-flat-button fxFlex="40" (click)="deleteGig(gig.id!)">Delete</button>
    </mat-card-actions>
</mat-card>
