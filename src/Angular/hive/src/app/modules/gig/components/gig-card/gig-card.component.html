<mat-card fxLayout="column">
    <mat-card-header>
        <mat-card-title> {{ gig.title! | limitTo:'20' }} </mat-card-title>
        <mat-card-subtitle *ngIf="profile$ | async; let prof"> By {{ prof.givenName }} {{ prof.surname }} </mat-card-subtitle>
    </mat-card-header>
    <app-image-upload
        fxFlex="10"
        [showUpload]="false"
        [defaultImage]="default"
        [source]="gig.imagePath?.path"
        [download]="download">
    </app-image-upload>
    <mat-card-content>
        <div fxLayout="row">
            <h3>Starts at <strong>{{ gig.prices![0] || '--' }} $</strong> </h3>
        </div>
        <div fxLayout="row" fxLayoutGap="1rem">
            <button [fxFlex]="!isOwner" mat-flat-button color="primary" (click)="onDetails()">Inspect</button>
            <button *ngIf="isOwner" color="warn" mat-flat-button (click)="deleteGig(gig.id!)">Delete</button>
        </div>
    </mat-card-content>
</mat-card>
