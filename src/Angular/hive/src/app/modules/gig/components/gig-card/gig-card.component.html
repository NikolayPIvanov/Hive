
<mat-card fxLayout="column" class="mat-elevation-z8">
    <mat-card-header>
        <img mat-card-avatar src="../../../../../assets/user.png">	
        <mat-card-title> {{ gig.title! | limitTo:'20' }} </mat-card-title>
        <mat-card-subtitle *ngIf="profile$ | async; let profile"> 
            By {{ profile.givenName }} {{ profile.surname }} 
        </mat-card-subtitle>
    </mat-card-header>

    <!-- <img  src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <app-image-upload
        fxFlex="5"
        [showUpload]="false"
        [defaultImage]="default"
        [source]="gig.imagePath?.path"
        [download]="download">
    </app-image-upload>
    <mat-card-content  fxLayout="row" fxFlexAlign="center center">
        <mat-divider>
        </mat-divider>
        <h2>Starts at <strong>{{ gig.prices![0] || '--' }} $</strong> </h2>
    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutGap="3rem" fxLayoutAlign="space-around">
        <button mat-flat-button color="primary" [fxFlex]="!isOwner" fxFlex="40" (click)="onDetails()">Inspect</button>
        <button *ngIf="isOwner" color="warn" mat-flat-button fxFlex="40" (click)="deleteGig(gig.id!)">Delete</button>
    </mat-card-actions>
</mat-card>
