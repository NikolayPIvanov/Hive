<mat-card>
    <mat-card-header>
        <mat-card-title>About the Seller</mat-card-title>
        <mat-card-subtitle>Public information</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="1rem">
        <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="start center">
            <app-image-upload 
                fxFlex="20"
                [source]="profile.avatarFile"
                [download]="download"
                [showUpload]="false"
            ></app-image-upload>
            <h2>{{ profile.givenName }} {{ profile.surname }}</h2>
        </div>
        <h3><strong>Education:</strong> {{ profile.education || 'Not provided' }}</h3>
        <h3><strong>Languages:</strong> {{ profile.languages ? profile.languages!.join(',') : 'Not provided' }}</h3>
        <h3><strong>Skills:</strong> {{ (profile.skills) ? profile.skills!.join(',') : 'Not provided' }}</h3>
    </mat-card-content>
</mat-card>
