<h2>Accepted Investments</h2>
      
<div *ngIf="(acceptedInvestments$ | async)?.items?.length; else noaccepted" fxFill fxLayout="column">
    <table mat-table [dataSource]="acceptedDataSource" matSort>
      
        <!-- amount Column -->
        <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}}$</td>
        </ng-container>

        <!-- amount Column -->
        <ng-container matColumnDef="roiPercentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ROI </th>
        <td mat-cell *matCellDef="let row"> {{row.roiPercentage}}%</td>
        </ng-container>

        <!-- effectiveDate Column -->
        <ng-container matColumnDef="effectiveDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Effective Date </th>
        <td mat-cell *matCellDef="let row"> {{row.effectiveDate | date:'short'}} </td>
        </ng-container>

        <!-- expirationDate Column -->
        <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiration Date </th>
        <td mat-cell *matCellDef="let row"> {{row.expirationDate | date:'short'}} </td>
        </ng-container>

        <!-- fundingNeeded Column -->
        <ng-container matColumnDef="investorId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Investor </th>
        <td mat-cell *matCellDef="let row"> 
            TODO
            <!-- <span *ngIf="getInvestorProfile(row.investorUserId) | async; let name">{{ name }}</span> -->
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No accepted investments</td>
        </tr>
    </table>
</div>
<ng-template #noaccepted>
    <h3>No accepted investments</h3>
</ng-template>
