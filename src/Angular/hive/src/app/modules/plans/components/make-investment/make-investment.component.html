<h2 mat-dialog-title>Make an investment for {{ data.title }} </h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()" id="planForm">
    
        <mat-form-field appearance="fill">
            <mat-label>Funding</mat-label>
            <div fxLayout="row">
                <input fxFlex matInput type="number" #modValue formControlName="amount">
            </div>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>ROI Percentage</mat-label>
            <input fxFlex matInput type="number" formControlName="roiPercentage">
        </mat-form-field>
    
        <mat-form-field  appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput 
                [min]="this.data.startDate"
                [max]="this.data.endDate"
                formControlName="effectiveDate" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
      </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button cdkFocusInitial type="submit" form="planForm">Make investment</button>
</mat-dialog-actions>
