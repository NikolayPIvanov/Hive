<div fxLayout="row">
    <button mat-raised-button color="primary" (click)="openInspectDialog(plan)">Inspect</button>
    <button mat-raised-button color="accent" *ngIf="isOwner" (click)="openEditDialog(plan)">Edit</button>
    <button mat-raised-button color="warn" *ngIf="isOwner" (click)="delete(plan)">Delete</button>
</div>
