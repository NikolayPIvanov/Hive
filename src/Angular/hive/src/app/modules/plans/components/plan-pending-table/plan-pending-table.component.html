<div *ngIf="investments$ | async" fxLayout="column">
    <h2>Pending Investment</h2>
    
    <div fxFill fxLayout="column">

      <table mat-table [dataSource]="dataSource">
    
        <!-- amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.amount}}$</td>
        </ng-container>

        <!-- amount Column -->
        <ng-container matColumnDef="roiPercentage">
          <th mat-header-cell *matHeaderCellDef> ROI </th>
          <td mat-cell *matCellDef="let row"> {{row.roiPercentage}}%</td>
        </ng-container>
    
        <!-- effectiveDate Column -->
        <ng-container matColumnDef="effectiveDate">
          <th mat-header-cell *matHeaderCellDef> Effective Date </th>
          <td mat-cell *matCellDef="let row"> {{row.effectiveDate | date:'short'}} </td>
        </ng-container>
    
        <!-- expirationDate Column -->
        <ng-container matColumnDef="expirationDate">
          <th mat-header-cell *matHeaderCellDef> Expiration Date </th>
          <td mat-cell *matCellDef="let row"> 
            <span *ngIf="row.expirationDate">{{row.expirationDate | date:'short'}}</span>
          </td>
        </ng-container>

        <!-- fundingNeeded Column -->
        <ng-container matColumnDef="investorUserId">
          <th mat-header-cell *matHeaderCellDef> Investor </th>
          <td mat-cell *matCellDef="let row"> 
              TODO
          </td>
        </ng-container>

        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-button (click)="processInvestment(row, true)">Accept</button>
                <button mat-button (click)="processInvestment(row, false)">Decline</button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>    
    </div>
</div>
