<mat-card *ngIf="gig$ | async; let gig" class="container">
    <mat-card-header>
        <mat-card-title>Review your order</mat-card-title>
        <mat-card-subtitle>Order</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutGap="3%">
        <app-order-summary [gig]="gig"></app-order-summary>
    
        <app-checkout-summary [gig]="gig"></app-checkout-summary>
    </mat-card-content>
</mat-card>
