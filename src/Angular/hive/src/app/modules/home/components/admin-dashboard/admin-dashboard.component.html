<div fxLayout="column" class="container" fxFlex>
    <h1>Admin Dashboard</h1>
    <div fxLayout="row" style="height: 30%;" fxLayoutGap="1%" fxFlex>
        <mat-card fxFlex="45%">
            <mat-card-header>
                <mat-card-title>Categories</mat-card-title>
                <mat-card-subtitle>Manage Categories</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let category of (categories$ | async)?.items">
                        <div mat-line>{{category.title}}</div>
                        <div mat-line> {{category.parentOverview ? 'Child' : 'Parent'}} </div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Ok</button>
