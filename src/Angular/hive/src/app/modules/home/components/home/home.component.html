<div *ngIf="role" [ngSwitch]="role">
    <div *ngSwitchCase="'Admin'">
        <app-admin-dashboard></app-admin-dashboard>
    </div>
    <div *ngSwitchCase="'Buyer'">output 2</div>
    <div *ngSwitchCase="'Seller'">
        <app-seller-dashboard></app-seller-dashboard>
    </div>
    <div *ngSwitchCase="'Investor'">output 4</div>
</div>
