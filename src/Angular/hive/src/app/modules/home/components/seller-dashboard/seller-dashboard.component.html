<div fxLayout="column" class="container" fxFlex>
    <h1>Seller Dashboard</h1>
    <div fxLayout="row" fxLayoutGap="1%" fxFlex>
        <mat-card fxFlex="45%">
            <mat-card-header>
                <mat-card-title>My Gigs</mat-card-title>
                <mat-card-subtitle>Manage Gigs</mat-card-subtitle>
            </mat-card-header>
            <mat-divider>
            </mat-divider>
            <mat-card-content>
                <mat-list fxLayout="column">
                    <mat-list-item *ngFor="let gig of (gigs$ | async)?.items" fxFlex="2rem">
                        <div mat-line><strong>{{gig.title! | limitTo:'100'}}</strong> </div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-divider>
            </mat-divider>
            <mat-card-actions>
                <button mat-button>Manage</button>
            </mat-card-actions>
        </mat-card>

        <mat-card fxFlex="45%">
            <mat-card-header>
                <mat-card-title>My Orders</mat-card-title>
                <mat-card-subtitle>Manage Orders</mat-card-subtitle>
            </mat-card-header>
            <mat-divider>
            </mat-divider>
            <mat-card-content>
                <mat-list fxLayout="column">
                    <mat-list-item *ngFor="let gig of (gigs$ | async)?.items" fxFlex="2rem">
                        <div mat-line><strong>{{gig.title! | limitTo:'100'}}</strong> </div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-divider>
            </mat-divider>
            <mat-card-actions>
                <button mat-button>Manage</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxLayout="row" style="margin-top: 3rem;" fxLayoutGap="1%" fxFlex>
        <mat-card fxFlex="45%">
            <mat-card-header>
                <mat-card-title>Balance over time</mat-card-title>
                <mat-card-subtitle>Chart</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>                
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Ok</button>
            </mat-card-actions>
        </mat-card>

        <mat-card fxFlex="45%">
            <mat-card-header>
                <mat-card-title>My Plans</mat-card-title>
                <mat-card-subtitle>Manage Plans</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>                
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Ok</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
