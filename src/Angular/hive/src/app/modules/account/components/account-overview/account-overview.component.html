<div class="container" fxLayout="row" fxLayoutAlign="center none">

    <div fxFlex="95%">
      <mat-card>
        <mat-card-content fxLayout="column" fxLayoutGap="3%">
          <h2>My Profile</h2>
  
          <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
  
            <div fxFlex="30%" fxFlex.sm="95%" fxFlex.xs="95%">
              <app-account-details></app-account-details>
            </div>
  
            <div fxFlex></div>
  
            <div fxFlex="65%" fxFlex.sm="95%" fxFlex.xs="950%">
  
  
              <mat-tab-group>
                <mat-tab label="Change Information">
                  <app-change-information></app-change-information>
                </mat-tab>

                <mat-tab label="Change Password">
                  <app-change-password></app-change-password>
                </mat-tab>
              </mat-tab-group>
  
  
            </div>
  
          </div>

          <mat-divider
            [inset]="true">
          </mat-divider>

          <h2>My Seller Information</h2>

          <app-account-seller-information></app-account-seller-information>
          
        </mat-card-content>
      </mat-card>
    </div>
  
  </div>
