<form [formGroup]="form">
    <div fxLayout="column">
        <h4>Use the form below to change your public information.</h4>

        <div fxLayout="row"
            fxLayout.sm="column" fxLayout.xs="column"
            fxLayoutGap="2%">
            <!-- Info -->
          <div fxFlex="45%" fxFlex.md="45%" fxFlex.sm="50%" fxFlex.xs="100%">
            
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea 
                    matInput 
                    placeholder="Information about your services"
                    formControlName="description">
                </textarea>
            </mat-form-field>

            <mat-form-field class="full-width active-input" appearance="outline">
                <mat-label>Languages</mat-label>
                <mat-chip-list #chipList aria-label="Languages" formControlName="languages">
                    <mat-chip 
                        *ngFor="let language of languages.value" 
                        selectable="false" removable="true" (removed)="remove(languages, language)">
                        {{language}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
            
                    <input matInput
                        class="active-input"
                        placeholder="Language..." 
                        [matChipInputFor]="chipList" 
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        matChipInputAddOnBlur="true"
                        (matChipInputTokenEnd)="add(languages, $event)">
                </mat-chip-list>
            </mat-form-field>
            
          </div>
    
          <div fxFlex="45%" fxFlex.md="45%" fxFlex.sm="50%" fxFlex.xs="100%">
            
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Education</mat-label>
                <textarea 
                    matInput 
                    placeholder="Information about your current or previous education"
                    formControlName="education">
                </textarea>
            </mat-form-field>
            
    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Skills</mat-label>
                <mat-chip-list #skillsList aria-label="Skills" formControlName="skills">
                    <mat-chip 
                        *ngFor="let skill of skills.value" 
                        selectable="false" removable="true" (removed)="remove(skills, skill)">
                        {{skill}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
            
                    <input matInput
                        class="active-input"
                        placeholder="Skills..." 
                        [matChipInputFor]="skillsList" 
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        matChipInputAddOnBlur="true"
                        (matChipInputTokenEnd)="add(skills, $event)">
                </mat-chip-list>
            </mat-form-field>
      
            <!-- <button mat-raised-button color="primary" [disabled]="form.invalid || disableSubmit" (click)="changePassword()">Save</button> -->
      
          </div>
    
<!--           
          <div fxFlex="10%" fxFlex.md="45%" fxFlex.sm="50%" fxFlex.xs="100%" fxLayoutAlign.sm="center center" formGroupName="notificationSettings">
            <p>Email Notifications</p>
            <mat-slide-toggle formControlName="emailNotifications">Off/On</mat-slide-toggle>
          </div> -->
        </div>

        <div fxLayout="row">
            <button mat-raised-button color="primary" (click)="update()">Update</button>
        </div>
    </div>
  
</form>
